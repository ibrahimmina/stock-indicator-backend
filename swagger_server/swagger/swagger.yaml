      explode: true
      schema:
        pattern: "^([0-9]{4})-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])$"
        type: string
        format: Date
        example: 2019-05-17
    end_date:
      name: end_date
      in: query
      description: End Date of Analysis in YYYY-MM-DD Format
      required: true
