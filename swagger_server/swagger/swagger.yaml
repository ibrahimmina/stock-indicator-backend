openapi: 3.0.3
info:
  title: Stock Indicator Analysis Open API
  description: |-
    Stock Indicator Analysis API is used to get various stock indicator results based on the test required to be performed
    The API is to be consumed by the frontend team to display the charts required for the stock analysis and indicators
  version: 0.0.1
servers:
- url: http://3.84.200.180/
security:
- ApiKeyAuth: []
tags:
- name: Overlays
  description: Technical indicators that use the same scale as prices are plotted
    over the top of the prices on a stock chart.
- name: Oscillators
  description: Technical indicators that oscillate between a local minimum and maximum
    are plotted above or below a price chart.
paths:
  /sma:
    get:
      tags:
      - Overlays
      summary: The average price over the specified period
      operationId: calculate_sma
      parameters:
      - name: symbol
        in: query
        description: Ticker Symbol Required
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: start_date
        in: query
        description: Start Date of Analysis in YYYY-MM-DD Format
        required: true
        style: form
        explode: true
        schema:
          pattern: "^([0-9]{4})-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])$"
          type: string
          format: Date
          example: 2019-05-17
      - name: period
        in: query
        description: The Analysis Period in Days from Start Date
        required: true
        style: form
        explode: true
        schema:
          minimum: 1
          type: integer
      - name: length
        in: query
        description: The short period
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 5
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sma'
        "401":
          description: API key is missing or invalid
        "404":
          description: symbol not found
        "405":
          description: Validation exception
      x-openapi-router-controller: swagger_server.controllers.overlays_controller
  /ema:
    get:
      tags:
      - Overlays
      summary: The average price over the specified period
      operationId: calculate_ema
      parameters:
      - name: symbol
        in: query
        description: Ticker Symbol Required
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: start_date
        in: query
        description: Start Date of Analysis in YYYY-MM-DD Format
        required: true
        style: form
        explode: true
        schema:
          pattern: "^([0-9]{4})-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])$"
          type: string
          format: Date
          example: 2019-05-17
      - name: period
        in: query
        description: The Analysis Period in Days from Start Date
        required: true
        style: form
        explode: true
        schema:
          minimum: 1
          type: integer
      - name: length
        in: query
        description: The short period
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 5
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ema'
        "401":
          description: API key is missing or invalid
        "404":
          description: symbol not found
        "405":
          description: Validation exception
      x-openapi-router-controller: swagger_server.controllers.overlays_controller
  /bollinger:
    get:
      tags:
      - Overlays
      summary: An oscillator meaning that it operates between or within a set range
        of numbers or parameters..
      operationId: calculate_bollinger_bands
      parameters:
      - name: symbol
        in: query
        description: Ticker Symbol Required
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: start_date
        in: query
        description: Start Date of Analysis in YYYY-MM-DD Format
        required: true
        style: form
        explode: true
        schema:
          pattern: "^([0-9]{4})-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])$"
          type: string
          format: Date
          example: 2019-05-17
      - name: period
        in: query
        description: The Analysis Period in Days from Start Date
        required: true
        style: form
        explode: true
        schema:
          minimum: 1
          type: integer
      - name: length
        in: query
        description: The short period
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 5
      - name: standard_deviation
        in: query
        description: The long period
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 2
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bollinger'
        "401":
          description: API key is missing or invalid
        "404":
          description: symbol not found
        "405":
          description: Validation exception
      x-openapi-router-controller: swagger_server.controllers.overlays_controller
