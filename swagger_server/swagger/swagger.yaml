      - name: period
        in: query
        description: The Analysis Period in Days from Start Date
        required: true
        style: form
        explode: true
        schema:
          minimum: 1
          type: integer
      - name: length
        in: query
        description: The short period
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 5
      responses:
